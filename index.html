<style>
  html,
  body {
    overflow-x: hidden;
  }

  body {
    position: relative;
    font-family: 'Red Hat Mono', monospace;
  }

  .wrapper {
    color: #222021;
    background-color: floralwhite;
    padding: 5px;
  }

  .wrapper.dark {
    color: antiquewhite;
    background-color: #222021;
  }

  .title {
    font-size: 30px;
  }

  .box {
    font-size: 20px;
    border-top: 4px solid papayawhip;
  }

  .dark a {
    color: papayawhip;
    text-decoration: none;
  }

  a.th-sw {
    text-decoration: none;
  }

  dark a.th-sw {
    color: papayawhip;
  }

  @media screen and (orientation: portrait) {
    #toolbar {
      width: 100%;
    }
  }

  @media only screen and (min-width: 768px) {
    .wrapper {
      width: 40%;
    }
  }
</style>
<template hibiki>
  <div class="wrapper" class.dark="*$.dark">
    <h1 class="title">Hey, that's a small piece of my life &#x1f338;</h1>
    <div class="box">
      <a class="th-sw" style="float: right" click.handler="$.dark = !$.dark">{{ $.dark ? 'light' : 'dark' }}</a>
      <p>Once the Imperial capital of Japan for more than a thousand years, Kyoto still stands as the Heart of Japan
        despite Tokyo taking on the title as the country’s capital. The city’s history has seen the rise and fall of
        several Japanese shogunates and saw the construction of some of the country’s most important shrines and
        temples.</p>

      <p>The history of Kyoto survives today and offers a glimpse into traditional Japanese culture. It is here where
        many of Japan’s cultural arts began and where they can be still be experienced today. Let us look at the journey
        Kyoto has taken from its humble beginnings to becoming one of Japan’s most beloved cities.
      </p>
    </div>
  </div>
</template>
